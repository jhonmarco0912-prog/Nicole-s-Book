<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nicole's Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palette */
            --bg-body: #FAFAFA;
            --surface: #FFFFFF;
            --primary: #FF5C8D; /* Darker Pink for buttons */
            --primary-soft: #FFDEE9;
            --text-main: #1A1A1A;
            --text-sub: #8E8E93;
            --border: #F0F0F0;
            --shadow: 0 8px 30px rgba(0,0,0,0.08);
            
            /* Pastels for Cards */
            --pink-bg: #FFF0F5; --pink-icon: #FF8FA3; --pink-tag: #FFD6E0;
            --blue-bg: #F0F8FF; --blue-icon: #89C2D9; --blue-tag: #D1E9F6;
            --purple-bg: #F8F4FF; --purple-icon: #C084FC; --purple-tag: #E0C3FC;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%); min-height: 100vh; overflow-x: hidden; }

        /* --- UTILS --- */
        .hidden { display: none !important; }
        .fade-out { animation: fadeOut 0.5s forwards; }
        .fade-in { animation: fadeIn 0.8s forwards; }
        @keyframes fadeOut { to { opacity: 0; transform: scale(0.95); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        .shake { animation: shake 0.3s ease-in-out; border-color: #ff4d4d !important; }

        /* --- 1. LOGIN SCREEN --- */
        #login-view {
            position: fixed; inset: 0; z-index: 999;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 40px 30px;
            border-radius: 30px;
            width: 100%; max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .logo-circle {
            width: 80px; height: 80px; background: #FFF0F5;
            border-radius: 50%; margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            color: #FF5C8D; box-shadow: 0 10px 20px rgba(255, 92, 141, 0.2);
        }
        .logo-circle svg { width: 40px; height: 40px; stroke-width: 2; }

        .login-title { font-size: 24px; font-weight: 800; margin-bottom: 8px; color: var(--text-main); }
        .login-subtitle { color: var(--text-sub); font-size: 14px; margin-bottom: 30px; }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-label { display: block; font-size: 12px; font-weight: 700; margin-bottom: 8px; color: var(--text-main); margin-left: 4px; }
        
        .styled-input {
            width: 100%; padding: 16px 20px;
            border-radius: 16px; border: 2px solid #EEE;
            background: #FAFAFA; font-size: 16px; transition: 0.3s;
            color: var(--text-main);
        }
        .styled-input:focus { border-color: var(--primary); background: #FFF; outline: none; }

        .btn-primary {
            width: 100%; padding: 18px;
            background: var(--primary); color: white;
            border: none; border-radius: 16px;
            font-size: 16px; font-weight: 700;
            cursor: pointer; box-shadow: 0 10px 20px rgba(255, 92, 141, 0.3);
            transition: transform 0.2s; margin-top: 10px;
        }
        .btn-primary:active { transform: scale(0.96); }

        .divider { margin: 30px 0; border-top: 1px solid #EEE; position: relative; }
        .divider span { 
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%); 
            background: white; padding: 0 10px; color: #AAA; font-size: 12px; 
        }

        .exclusive-msg { font-size: 13px; color: var(--text-sub); background: #F5F5F5; padding: 12px; border-radius: 12px; }

        /* --- 2. MAIN APP (Hidden initially) --- */
        #app-view { min-height: 100vh; background: var(--bg-body); display: none; }
        
        .app-nav {
            background: rgba(255,255,255,0.8); backdrop-filter: blur(20px);
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 50; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .nav-btn { background: none; border: none; padding: 8px; border-radius: 50%; cursor: pointer; color: var(--text-main); }
        
        .container { max-width: 600px; margin: 0 auto; padding: 30px 20px 100px; }
        
        .hero-section { text-align: center; margin-bottom: 30px; padding: 40px 0 20px; }
        .hero-icon-small { 
            width: 60px; height: 60px; background: linear-gradient(135deg, #FF9A9E, #FECFEF); 
            border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; color: white;
        }

        .search-bar {
            background: white; border-radius: 20px; padding: 15px 20px; 
            display: flex; align-items: center; gap: 15px;
            box-shadow: var(--shadow); margin-bottom: 30px;
            border: 1px solid #F0F0F0;
        }
        .search-bar input { border: none; width: 100%; font-size: 16px; outline: none; }

        .card {
            background: white; border-radius: 24px; padding: 25px; margin-bottom: 20px;
            box-shadow: var(--shadow); cursor: pointer; transition: 0.2s; border: 1px solid rgba(0,0,0,0.02);
        }
        .card:active { transform: scale(0.98); }
        
        /* Dynamic Themes */
        .card.pink { background: var(--pink-bg); } .card.pink .icon-box { color: var(--pink-icon); background: white; } .card.pink .tag { background: var(--pink-tag); color: #B05869; }
        .card.blue { background: var(--blue-bg); } .card.blue .icon-box { color: var(--blue-icon); background: white; } .card.blue .tag { background: var(--blue-tag); color: #5B8596; }
        
        .card-header { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .icon-box { width: 45px; height: 45px; border-radius: 14px; display: flex; align-items: center; justify-content: center; }
        .tag { font-size: 12px; font-weight: 700; padding: 5px 12px; border-radius: 20px; height: fit-content; }
        .card-title { font-size: 18px; font-weight: 700; margin-bottom: 5px; color: var(--text-main); }
        .card-preview { font-size: 14px; color: var(--text-sub); line-height: 1.5; }

        /* Reader Modal */
        #reader-modal {
            position: fixed; inset: 0; background: white; z-index: 2000;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column;
        }
        #reader-modal.open { transform: translateY(0); }
        .reader-nav { padding: 15px 20px; border-bottom: 1px solid #EEE; display: flex; align-items: center; }
        .reader-content { flex: 1; overflow-y: auto; padding: 40px 30px; text-align: center; }
        .reader-title { font-size: 28px; font-weight: 800; margin: 20px 0; color: var(--text-main); }
        .reader-text { font-size: 18px; line-height: 1.8; color: #444; text-align: left; white-space: pre-wrap; }

    </style>
</head>
<body>

    <div id="login-view">
        <div class="login-card">
            <div class="logo-circle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
            </div>
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Sign in to read your letters</p>

            <form onsubmit="app.login(event)">
                <div class="input-group">
                    <label class="input-label">Username</label>
                    <input type="text" id="username" class="styled-input" placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" id="password" class="styled-input" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <div class="divider"><span>or</span></div>
            <div class="exclusive-msg">
                ðŸ”’ No account creation allowed.<br>This book is exclusively for <strong>Nicole</strong>.
            </div>
        </div>
    </div>

    <div id="app-view">
        <nav class="app-nav">
            <button class="nav-btn" style="font-weight: 700;">Nicole's Book</button>
            <button class="nav-btn" onclick="app.logout()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            </button>
        </nav>

        <main class="container">
            <div class="hero-section">
                <div class="hero-icon-small">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                </div>
                <h1 style="font-size: 26px;">Your Letters</h1>
                <p style="color: #888;">80 heartfelt letters for every moment.</p>
            </div>

            <div class="search-bar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" placeholder="Search letters..." oninput="app.filter(this.value)">
            </div>

            <div id="card-list">
                </div>
            
            <div id="no-results" class="hidden" style="text-align: center; color: #999; margin-top: 40px;">
                No letters found.
            </div>
        </main>
    </div>

    <div id="reader-modal">
        <div class="reader-nav">
            <button class="nav-btn" onclick="app.closeReader()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                <span style="font-size: 16px; font-weight: 600; margin-left: 10px;">Back</span>
            </button>
        </div>
        <div class="reader-content">
            <div style="font-size: 50px; margin-bottom: 20px;" id="r-icon"></div>
            <h2 id="r-title" class="reader-title"></h2>
            <div id="r-body" class="reader-text"></div>
            <br><br>
            <p style="color: #FF5C8D; font-weight: 700;">With love,<br>Always.</p>
        </div>
    </div>

    <script>
        // --- CREDENTIALS CONFIGURATION ---
        const CREDENTIALS = {
            username: "Nicole Ganda",
            password: "Ang Ganda Ko Talaga"
        };

        // --- CONTENT DATA ---
        const letters = [
            { id: 1, theme: 'pink', icon: 'gift', title: "When You First Receive This", content: "Hello baby! Happy Birthday! \n\nI hope you like your gift. It's not that good but I tried my best to make this website just for you. \n\nI wanted to create something that lasts longer than paper. Something you can keep in your pocket and open whenever you need a reminder of how much you are loved." },
            { id: 2, theme: 'blue', icon: 'cloud', title: "When You Feel Sad", content: "It's okay to have bad days. \n\nJust remember that storms don't last forever. I am here to hold the umbrella for you until the sun comes out again. \n\nTake a deep breath. You are stronger than you think." },
            { id: 3, theme: 'purple', icon: 'heart', title: "Why I Love You", content: "There are a million reasons, but here are a few: \n\n1. Your laugh is my favorite sound.\n2. You care so deeply for others.\n3. You never give up.\n\nYou make my world brighter just by being in it." },
            { id: 4, theme: 'pink', icon: 'sun', title: "Good Morning", content: "Good morning sunshine! \n\nI hope you slept well. Go drink some water, stretch a little, and conquer the day. I believe in you!" },
            { id: 5, theme: 'blue', icon: 'moon', title: "Good Night", content: "Good night my love. \n\nRest your head and let go of today's worries. I'll see you in my dreams." }
        ];

        const icons = {
            gift: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 12 20 22 4 22 4 12"></polyline><rect x="2" y="7" width="20" height="5"></rect><line x1="12" y1="22" x2="12" y2="7"></line><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"></path><path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"></path></svg>`,
            cloud: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>`,
            heart: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>`,
            sun: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`,
            moon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`
        };
        const emojis = { gift: 'ðŸŽ', cloud: 'ðŸŒ§ï¸', heart: 'â¤ï¸', sun: 'â˜€ï¸', moon: 'ðŸŒ™' };

        // --- APP LOGIC ---
        const app = {
            init() {
                // Check if already logged in (optional persistence)
                if (sessionStorage.getItem('isLoggedIn') === 'true') {
                    this.showApp();
                }
            },

            login(e) {
                e.preventDefault();
                const userIn = document.getElementById('username');
                const passIn = document.getElementById('password');

                if (userIn.value === CREDENTIALS.username && passIn.value === CREDENTIALS.password) {
                    // Success
                    sessionStorage.setItem('isLoggedIn', 'true');
                    this.showApp();
                } else {
                    // Fail
                    userIn.classList.add('shake');
                    passIn.classList.add('shake');
                    setTimeout(() => {
                        userIn.classList.remove('shake');
                        passIn.classList.remove('shake');
                    }, 300);
                    alert("Incorrect credentials! Are you really Nicole? ðŸ˜‰");
                }
            },

            logout() {
                sessionStorage.removeItem('isLoggedIn');
                location.reload();
            },

            showApp() {
                const loginView = document.getElementById('login-view');
                const appView = document.getElementById('app-view');
                
                loginView.classList.add('fade-out');
                setTimeout(() => {
                    loginView.classList.add('hidden');
                    appView.style.display = 'block';
                    appView.classList.add('fade-in');
                    this.renderList(letters);
                }, 500);
            },

            renderList(data) {
                const list = document.getElementById('card-list');
                const noResults = document.getElementById('no-results');
                list.innerHTML = '';

                if(data.length === 0) {
                    noResults.classList.remove('hidden');
                    return;
                }
                noResults.classList.add('hidden');

                data.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = `card ${item.theme}`;
                    card.style.animation = `fadeIn 0.5s ease ${index * 0.1}s forwards`;
                    card.style.opacity = 0;
                    card.onclick = () => this.openReader(item);
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="icon-box">${icons[item.icon]}</div>
                            <div class="tag">#${item.id}</div>
                        </div>
                        <div class="card-title">${item.title}</div>
                        <div class="card-preview">${item.content.substring(0, 60)}...</div>
                    `;
                    list.appendChild(card);
                });
            },

            filter(query) {
                const q = query.toLowerCase();
                const filtered = letters.filter(l => l.title.toLowerCase().includes(q) || l.content.toLowerCase().includes(q));
                this.renderList(filtered);
            },

            openReader(item) {
                document.getElementById('r-icon').innerText = emojis[item.icon];
                document.getElementById('r-title').innerText = item.title;
                document.getElementById('r-body').innerText = item.content;
                document.getElementById('reader-modal').classList.add('open');
            },

            closeReader() {
                document.getElementById('reader-modal').classList.remove('open');
            }
        };

        app.init();
    </script>
</body>
                    </html>
