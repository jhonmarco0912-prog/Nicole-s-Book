    <style>
        :root {
            /* LIGHT THEME */
            --bg-body: #FAFAFA;
            --bg-gradient: linear-gradient(135deg, #FFF0F5 0%, #F3E5F5 100%);
            --surface: #FFFFFF;
            --surface-glass: rgba(255, 255, 255, 0.95);
            --primary: #E91E63;
            --primary-soft: #FCE4EC;
            --text-main: #2D2D2D;
            --text-sub: #757575;
            --border: #F0F0F0;
            --shadow-soft: 0 10px 40px rgba(0,0,0,0.05);
            --shadow-card: 0 20px 60px rgba(233, 30, 99, 0.1);
            --dot-active: #E91E63;
            --dot-inactive: #E0E0E0;
        }

        [data-theme="dark"] {
            /* DARK THEME */
            --bg-body: #121212;
            --bg-gradient: linear-gradient(135deg, #1A1A1A 0%, #0F0F0F 100%);
            --surface: #1E1E1E;
            --surface-glass: rgba(30, 30, 30, 0.95);
            --primary: #FF80AB;
            --primary-soft: #2D1F25;
            --text-main: #FFFFFF;
            --text-sub: #A0A0A0;

            --dot-inactive: #444444;

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; transition: background-color 0.3s, color 0.3s; }
        body { background: var(--bg-gradient); min-height: 100vh; overflow-x: hidden; color: var(--text-main); }

        /* UTILS */
        .hidden { display: none !important; }
        .fade-out { animation: fadeOut 0.4s forwards; }
        .fade-in { animation: fadeIn 0.6s forwards; }
        .slide-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .shake { animation: shake 0.3s ease-in-out; border-color: #ff4d4d !important; }

        @keyframes fadeOut { to { opacity: 0; transform: scale(0.95); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

        .styled-input { width: 100%; padding: 16px 20px; margin-bottom: 15px; border-radius: 12px; border: 1px solid var(--border); background: var(--bg-body); font-size: 15px; color: var(--text-main); outline: none; }

        /* --- APP --- */
        #app-view { min-height: 100vh; display: none; padding-bottom: 40px; }
        .app-nav { background: var(--surface-glass); backdrop-filter: blur(20px); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 50; border-bottom: 1px solid var(--border); }
        .nav-btn { background: none; border: none; padding: 8px; border-radius: 50%; cursor: pointer; color: var(--text-main); display: flex; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .hero-section { margin: 20px 0 30px; }
        .hero-title { font-size: 28px; font-weight: 800; margin-bottom: 5px; }
        .search-bar { background: var(--surface); border-radius: 16px; padding: 14px 20px; display: flex; align-items: center; gap: 12px; box-shadow: var(--shadow-soft); margin-bottom: 25px; border: 1px solid var(--border); }
        .search-bar input { border: none; width: 100%; font-size: 16px; outline: none; background: transparent; color: var(--text-main); }
        .card { background: var(--surface); border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: var(--shadow-soft); cursor: pointer; transition: 0.2s; border: 1px solid var(--border); display: flex; align-items: center; gap: 15px; }
        .list-icon { width: 50px; height: 50px; border-radius: 15px; background: var(--primary-soft); color: var(--primary); display: flex; align-items: center; justify-content: center; }

        /* --- READER --- */
        #reader-view { position: fixed; inset: 0; background: var(--bg-body); z-index: 2000; transform: translateX(100%); transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); display: flex; flex-direction: column; }

        .header-btn { background: none; border: none; cursor: pointer; color: var(--text-main); padding: 8px; }
        .reader-scroll-area { flex: 1; overflow-y: auto; padding: 10px 20px 30px; display: flex; align-items: center; justify-content: center; }
        
        .letter-card-display { background: var(--surface); border-radius: 30px; padding: 40px 30px; width: 100%; max-width: 450px; box-shadow: var(--shadow-card); text-align: center; position: relative; border: 1px solid var(--border); opacity: 0; transform: translateY(20px); transition: 0.4s ease; }

        .card-icon-large { width: 80px; height: 80px; background: var(--primary-soft); color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 25px; border: 4px solid var(--primary-soft); box-shadow: inset 0 0 0 4px var(--surface); }
        .letter-tag { display: inline-block; background: var(--primary-soft); color: var(--primary); padding: 6px 16px; border-radius: 20px; font-size: 12px; font-weight: 700; margin-bottom: 20px; }

        .letter-body-text { font-family: 'Lora', serif; font-size: 17px; line-height: 1.8; color: var(--text-sub); margin-bottom: 30px; }
        .letter-divider { height: 1px; background: var(--border); margin: 20px 0; width: 100%; }
        .reader-controls { padding: 20px 30px 40px; display: flex; align-items: center; justify-content: space-between; background: var(--bg-body); border-top: 1px solid var(--border); }
        .control-btn { background: var(--surface); border: 1px solid var(--border); color: var(--text-main); padding: 12px 24px; border-radius: 12px; font-weight: 600; font-size: 14px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.03); display: flex; align-items: center; gap: 8px; min-width: 100px; justify-content: center; }

        .dot.active { background: var(--dot-active); transform: scale(1.2); }
    </style>
</head>

            const app = {
            currentIndex: 0,
            init() {
                if (localStorage.getItem('theme') === 'dark') { document.body.setAttribute('data-theme', 'dark'); const i = document.getElementById('theme-icon'); if(i) i.innerText = '‚òÄÔ∏è'; }
                if (sessionStorage.getItem('isLoggedIn') === 'true') this.showApp();
            },
            login(e) {
                e.preventDefault();
                const u = document.getElementById('username').value;
                const p = document.getElementById('password').value;
                if (u === CREDENTIALS.username && p === CREDENTIALS.password) { sessionStorage.setItem('isLoggedIn', 'true'); this.showApp(); }
                else { const c = document.querySelector('.login-card'); if(c){ c.classList.add('shake'); setTimeout(() => c.classList.remove('shake'), 300); } alert("Incorrect credentials!"); }
            },
            logout() { sessionStorage.removeItem('isLoggedIn'); location.reload(); },
            showApp() {
                const l = document.getElementById('login-view');
                if(l){ l.classList.add('fade-out'); setTimeout(() => { l.classList.add('hidden'); const a = document.getElementById('app-view'); if(a){ a.style.display = 'block'; a.classList.add('fade-in'); this.renderList(letters); } }, 400); }
            },
            getIcon(item) { const key = item.icon || item.type || 'heart'; return icons[key] || icons['heart']; },
            renderList(data) {
                const list = document.getElementById('card-list'); if(!list) return; list.innerHTML = '';
                data.forEach((item, index) => {
                    const el = document.createElement('div'); el.className = 'card slide-up'; el.style.animationDelay = `${index * 0.05}s`;
                    el.onclick = () => this.openReader(index);
                    el.innerHTML = `<div class="list-icon">${this.getIcon(item)}</div><div style="flex:1;"><div style="font-weight:700;margin-bottom:4px;">${item.title}</div><div style="font-size:13px;color:var(--text-sub);">${item.content.substring(0, 50)}...</div></div>`;
                    list.appendChild(el);
                });
            },
            filter(val) { this.renderList(letters.filter(l => l.title.toLowerCase().includes(val.toLowerCase()))); },
            openReader(index) { this.currentIndex = index; this.updateReader(); const r = document.getElementById('reader-view'); if(r) r.classList.add('open'); },
            closeReader() { const r = document.getElementById('reader-view'); if(r) r.classList.remove('open'); },
            updateReader() {
                const item = letters[this.currentIndex];
                const card = document.getElementById('reader-card-content');
                if(card) { card.classList.remove('active'); setTimeout(() => card.classList.add('active'), 50); }
                
                const set = (id, txt) => { const e = document.getElementById(id); if(e) e.innerText = txt; };
                set('header-title', `Letter #${item.id}`);
                set('header-counter', `${this.currentIndex + 1} of ${letters.length}`);
                set('r-tag', `Letter #${item.id}`);
                set('r-title', item.title);
                set('r-body', item.content);
                const iEl = document.getElementById('r-icon'); if(iEl) iEl.innerHTML = this.getIcon(item);
                
                const bp = document.getElementById('btn-prev'), bn = document.getElementById('btn-next');
                if(bp) bp.disabled = this.currentIndex === 0;
                if(bn) bn.disabled = this.currentIndex === letters.length - 1;
                
                const dots = document.getElementById('dots-container');
                if(dots) { dots.innerHTML = ''; letters.forEach((_, i) => { if(i<5) { const d = document.createElement('div'); d.className = `dot ${i===this.currentIndex?'active':''}`; dots.appendChild(d); }}); }
            },
            nextLetter() { if (this.currentIndex < letters.length - 1) { this.currentIndex++; this.updateReader(); } },
            prevLetter() { if (this.currentIndex > 0) { this.currentIndex--; this.updateReader(); } },
            toggleTheme() {
                const d = document.body.getAttribute('data-theme') === 'dark';
                const i = document.getElementById('theme-icon');
                if (d) { document.body.removeAttribute('data-theme'); if(i) i.innerText = 'üåô'; localStorage.setItem('theme', 'light'); }
                else { document.body.setAttribute('data-theme', 'dark'); if(i) i.innerText = '‚òÄÔ∏è'; localStorage.setItem('theme', 'dark'); }
            }
