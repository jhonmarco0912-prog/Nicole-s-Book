<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nicole's Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Pink Pastel Palette */
            --primary: #FFB7B2;
            --secondary: #FFDAC1;
            --accent: #FF9AA2;
            --bg-color: #FFF0F5;
            --text-main: #4A4A4A;
            --text-muted: #8E8E8E;
            
            /* Glass Variables */
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-blur: blur(20px);
            --card-shadow: 0 8px 32px 0 rgba(255, 154, 162, 0.15);
            
            --font-ui: 'Outfit', sans-serif;
            --font-read: 'Cormorant Garamond', serif;
        }

        [data-theme="dark"] {
            --primary: #FF8BA7;
            --secondary: #2C2C4E;
            --accent: #FFC3C3;
            --bg-color: #1A1A2E;
            --text-main: #F0F0F0;
            --text-muted: #A0A0A0;
            --glass-bg: rgba(20, 20, 35, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box; margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        body {
            font-family: var(--font-ui);
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* --- LIQUID BACKGROUND (CSS Optimized) --- */
        .liquid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
        }
        
        .blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.8;
            will-change: transform;
            animation: float 20s infinite alternate ease-in-out;
        }

        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #FF9AA2; border-radius: 40% 60% 70% 30%; animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #FFB7B2; border-radius: 60% 40% 30% 70%; animation-delay: -5s; }
        .blob-3 { top: 40%; left: 40%; width: 300px; height: 300px; background: #E2F0CB; border-radius: 30% 70% 70% 30%; opacity: 0.6; animation-delay: -10s; }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(20deg); }
        }

        /* --- UTILS --- */
        .hidden { display: none !important; }
        .icon { width: 24px; height: 24px; stroke: currentColor; stroke-width: 2; fill: none; stroke-linecap: round; stroke-linejoin: round; }

        /* --- LANDING --- */
        #landing-page {
            position: fixed; inset: 0; z-index: 100;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: var(--glass-blur);
        }

        .landing-icon-box {
            width: 100px; height: 100px;
            background: linear-gradient(135deg, #FF9AA2, #FFB7B2);
            border-radius: 30px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 20px 40px rgba(255, 154, 162, 0.4);
            margin-bottom: 30px;
            transform: rotate(-5deg);
        }
        .landing-icon-box svg { width: 50px; height: 50px; stroke: white; }

        .landing-title { font-size: 2.8rem; font-weight: 800; margin-bottom: 10px; color: var(--text-main); }
        .landing-subtitle { font-size: 1.1rem; color: var(--text-muted); margin-bottom: 50px; }

        .btn-liquid {
            background: var(--text-main);
            color: var(--bg-color);
            border: none; padding: 18px 60px; border-radius: 50px;
            font-size: 1.1rem; font-weight: 600; cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .btn-liquid:active { transform: scale(0.95); }

        /* --- MAIN APP --- */
        #main-app {
            height: 100%; display: flex; flex-direction: column;
            max-width: 600px; margin: 0 auto; padding: 20px;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; padding-top: 10px;
        }
        .header-title h1 { font-size: 1.8rem; font-weight: 700; }
        .header-title span { font-size: 0.9rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }

        .theme-btn {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            width: 44px; height: 44px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--text-main);
        }

        /* SEARCH */
        .search-box {
            background: var(--glass-bg); backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 15px 20px;
            display: flex; align-items: center; gap: 10px;
            margin-bottom: 25px;
            box-shadow: var(--card-shadow);
        }
        .search-box input {
            background: transparent; border: none; width: 100%;
            font-size: 1rem; color: var(--text-main); font-family: var(--font-ui);
        }
        .search-box svg { stroke: var(--text-muted); width: 20px; height: 20px; }

        /* CARDS */
        .list-container {
            flex: 1; overflow-y: auto; padding-bottom: 40px;
            -ms-overflow-style: none; scrollbar-width: none;
        }
        .list-container::-webkit-scrollbar { display: none; }

        .glass-card {
            background: var(--glass-bg); backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 20px; margin-bottom: 15px;
            display: flex; align-items: center; gap: 18px;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform;
        }
        .glass-card:active { transform: scale(0.97); }

        .card-icon-box {
            width: 50px; height: 50px; border-radius: 16px;
            background: rgba(255,255,255,0.5);
            display: flex; align-items: center; justify-content: center;
            color: var(--accent);
        }
        .card-info { flex: 1; }
        .card-title { font-weight: 700; font-size: 1.1rem; margin-bottom: 4px; }
        .card-preview { font-size: 0.9rem; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }

        /* READER OVERLAY */
        #reader-overlay {
            position: fixed; inset: 0; z-index: 200;
            background: var(--bg-color); /* Fallback */
            background: rgba(255,255,255,0.01);
            backdrop-filter: blur(30px);
            display: flex; flex-direction: column;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        #reader-overlay.active { transform: translateY(0); }

        .reader-nav {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
        }
        .close-btn {
            width: 44px; height: 44px; border-radius: 50%;
            background: rgba(0,0,0,0.05); border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--text-main);
        }

        .reader-content {
            flex: 1; overflow-y: auto; padding: 0 30px 60px 30px;
            max-width: 700px; margin: 0 auto; width: 100%;
            text-align: center;
        }

        .reader-hero-icon {
            width: 80px; height: 80px; margin: 20px auto;
            background: var(--primary); color: white;
            border-radius: 25px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 15px 30px rgba(255, 183, 178, 0.5);
        }
        .reader-hero-icon svg { width: 40px; height: 40px; }

        .reader-title { font-family: var(--font-read); font-size: 2.2rem; margin-bottom: 30px; line-height: 1.1; }
        .reader-body {
            font-family: var(--font-read); font-size: 1.3rem; line-height: 1.8;
            text-align: left; color: var(--text-main); white-space: pre-wrap;
        }
        .signature { margin-top: 60px; font-family: cursive; font-size: 1.5rem; color: var(--accent); text-align: right; }

    </style>
</head>
<body>

    <div class="liquid-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <section id="landing-page">
        <div class="landing-icon-box">
            <svg class="icon" viewBox="0 0 24 24"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
        </div>
        <h1 class="landing-title">Nicole's Book</h1>
        <p class="landing-subtitle">A safe place for our memories.</p>
        <button class="btn-liquid" onclick="app.start()">Open Book</button>
    </section>

    <section id="main-app" class="hidden">
        <header>
            <div class="header-title">
                <span>Welcome Back</span>
                <h1>Your Letters</h1>
            </div>
            <button class="theme-btn" onclick="app.toggleTheme()">
                <svg class="icon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </header>

        <div class="search-box">
            <svg class="icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <input type="text" placeholder="Search memories..." oninput="app.filter(this.value)">
        </div>

        <div id="list" class="list-container"></div>
    </section>

    <div id="reader-overlay">
        <div class="reader-nav">
            <button class="close-btn" onclick="app.close()">
                <svg class="icon" viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
            <span style="font-weight: 600; opacity: 0.5;">Reading</span>
            <div style="width: 44px;"></div>
        </div>
        <div class="reader-content">
            <div id="r-icon-box" class="reader-hero-icon"></div>
            <h2 id="r-title" class="reader-title"></h2>
            <div id="r-body" class="reader-body"></div>
            <div class="signature">Forever yours,<br>Me</div>
        </div>
    </div>

    <script>
        // Icons Store (SVG Strings)
        const icons = {
            gift: `<svg class="icon" viewBox="0 0 24 24"><polyline points="20 12 20 22 4 22 4 12"></polyline><rect x="2" y="7" width="20" height="5"></rect><line x1="12" y1="22" x2="12" y2="7"></line><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"></path><path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"></path></svg>`,
            cloud: `<svg class="icon" viewBox="0 0 24 24"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>`,
            heart: `<svg class="icon" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>`,
            coffee: `<svg class="icon" viewBox="0 0 24 24"><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path><line x1="6" y1="1" x2="6" y2="4"></line><line x1="10" y1="1" x2="10" y2="4"></line><line x1="14" y1="1" x2="14" y2="4"></line></svg>`,
            moon: `<svg class="icon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`,
            star: `<svg class="icon" viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>`
        };

        const data = [
            { id: 1, title: "Open When It's Your Birthday", icon: "gift", content: "Happy Birthday my love!\n\nI built this because paper fades, but this website will last as long as the internet exists. I hope today brings you as much joy as you bring into my life." },
            { id: 2, title: "When You Feel Sad", icon: "cloud", content: "It's okay to not be okay. Close your eyes and imagine I am hugging you right now. This heavy feeling is just a passing cloud." },
            { id: 3, title: "Why I Love You", icon: "heart", content: "I love your kindness. I love your laugh. I love how you try your best. You are my favorite person in the entire universe." },
            { id: 4, title: "A Random Note", icon: "coffee", content: "Just checking in! Drink some water, stretch, and remember that I am proud of you. Keep going!" },
            { id: 5, title: "Late Night Thoughts", icon: "moon", content: "The world is quiet, but my mind is loud with thoughts of our future. I can't wait to grow old with you." },
            { id: 6, title: "You Are My Star", icon: "star", content: "In a sky full of billions of stars, you shine the brightest to me. Thank you for guiding me home." }
        ];

        const app = {
            init() {
                if(localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
                this.render(data);
            },
            
            start() {
                document.getElementById('landing-page').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
            },

            render(items) {
                const list = document.getElementById('list');
                list.innerHTML = items.map(item => `
                    <div class="glass-card" onclick="app.open(${item.id})">
                        <div class="card-icon-box">${icons[item.icon] || icons.heart}</div>
                        <div class="card-info">
                            <div class="card-title">${item.title}</div>
                            <div class="card-preview">${item.content}</div>
                        </div>
                        <svg class="icon" style="opacity:0.3; width:20px" viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </div>
                `).join('');
            },

            filter(query) {
                const q = query.toLowerCase();
                const filtered = data.filter(d => d.title.toLowerCase().includes(q) || d.content.toLowerCase().includes(q));
                this.render(filtered);
            },

            open(id) {
                const item = data.find(d => d.id === id);
                document.getElementById('r-icon-box').innerHTML = icons[item.icon];
                document.getElementById('r-title').innerText = item.title;
                document.getElementById('r-body').innerText = item.content;
                document.getElementById('reader-overlay').classList.add('active');
            },

            close() {
                document.getElementById('reader-overlay').classList.remove('active');
            },

            toggleTheme() {
                const isDark = document.body.getAttribute('data-theme') === 'dark';
                document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
                localStorage.setItem('theme', isDark ? 'light' : 'dark');
            }
        };

        app.init();
    </script>
</body>
    </html>
