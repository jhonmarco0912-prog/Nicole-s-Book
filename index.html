<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nicole's Book</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="bg-gradient"></div>
    <div id="particles"></div>

    <section id="landing-page">
        <div class="landing-content">
            <div class="icon-glow">üìñ</div>
            <h1 class="landing-title">Nicole's Book</h1>
            <p class="landing-subtitle">Every memory, kept safe for you.</p>
            <button class="btn-glass" onclick="app.start()">
                <span>Open Book</span>
                <div class="shimmer"></div>
            </button>
        </div>
    </section>

    <section id="main-app" class="hidden">
        <header class="app-header">
            <div class="header-text">
                <span class="greeting">Hello, Love</span>
                <h2>Your Letters</h2>
            </div>
            <button class="theme-btn" onclick="app.toggleTheme()">
                <span id="theme-icon">üåô</span>
            </button>
        </header>

        <div class="search-wrapper">
            <div class="search-glass">
                <span class="search-icon">üîç</span>
                <input type="text" id="search-input" placeholder="Find a memory..." oninput="app.handleSearch(this.value)">
            </div>
        </div>

        <div id="letters-list" class="letters-container">
            </div>

        <div id="no-results" class="hidden state-empty">
            <div class="empty-icon">üçÇ</div>
            <p>Nothing found here.</p>
        </div>
    </section>

    <div id="reader-view">
        <div class="reader-backdrop" onclick="app.closeReader()"></div>
        <div class="reader-card">
            <div class="reader-header">
                <button class="close-btn" onclick="app.closeReader()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div class="reader-scroll">
                <div class="reader-content">
                    <div class="reader-hero">
                        <span id="r-icon" class="hero-emoji"></span>
                    </div>
                    <h2 id="r-title"></h2>
                    <div class="divider"></div>
                    <div id="r-body"></div>
                    <div class="signature">With love,<br>Always.</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
            </html>
