<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nicole's Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&family=Cormorant+Garamond:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- PASTEL PINK & BLUE PALETTE --- */
            --pink-light: #FFD1DC;
            --pink-medium: #FFB7C5;
            --pink-deep: #FF9EAE;
            
            --blue-light: #C4E0E5;
            --blue-medium: #AEC6CF;
            --blue-deep: #93B3C0;

            --gradient-primary: linear-gradient(135deg, var(--pink-medium), var(--blue-medium));
            --gradient-glow: linear-gradient(135deg, var(--pink-light), var(--blue-light));
            
            /* --- THE ULTIMATE FROSTED GLASS --- */
            /* Base glass for large areas */
            --glass-base-bg: rgba(255, 255, 255, 0.25);
            --glass-base-border: rgba(255, 255, 255, 0.3);
            --glass-base-blur: blur(30px);
            
            /* Premium glass for interactive elements (cards, buttons) */
            --glass-premium-bg: rgba(255, 255, 255, 0.35);
            --glass-premium-border: rgba(255, 255, 255, 0.5);
            --glass-premium-highlight: rgba(255, 255, 255, 0.8);
            --glass-premium-blur: blur(40px);
            
            /* Colored Glass Shadows */
            --shadow-soft: 0 15px 35px rgba(255, 183, 197, 0.2), 0 5px 15px rgba(174, 198, 207, 0.15);
            --shadow-hover: 0 20px 40px rgba(255, 183, 197, 0.4), 0 10px 20px rgba(174, 198, 207, 0.3);

            --text-dark: #4A4A4A;
            --text-muted: #7A7A7A;
            --font-ui: 'Outfit', sans-serif;
            --font-read: 'Cormorant Garamond', serif;
        }

        [data-theme="dark"] {
            /* In dark mode, we switch to deeper, richer pastels for contrast */
            --pink-light: #FF9EAE;
            --pink-medium: #FF7F94;
            --blue-light: #93B3C0;
            --blue-medium: #7699A8;
            --glass-base-bg: rgba(30, 30, 45, 0.5);
            --glass-base-border: rgba(255, 255, 255, 0.1);
            --glass-premium-bg: rgba(50, 50, 70, 0.5);
            --glass-premium-border: rgba(255, 255, 255, 0.2);
             --shadow-soft: 0 15px 35px rgba(0,0,0, 0.3);
            --text-dark: #EAEAEA;
            --text-muted: #B0B0B0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: var(--font-ui); height: 100vh; overflow: hidden; color: var(--text-dark); }

        /* --- OPTIMIZED SMOOTH BACKGROUND --- */
        .animated-bg {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(from 0deg at 50% 50%, var(--pink-light), var(--blue-light), var(--pink-medium), var(--blue-medium), var(--pink-light));
            animation: spinSlow 60s linear infinite;
            z-index: -2;
            will-change: transform; /* Hardware Acceleration Hint */
            transform: translateZ(0);
        }
        .bg-overlay {
            position: fixed; inset: 0; background: rgba(255,255,255,0.3); z-index: -1; backdrop-filter: blur(100px); /* Extreme blur for softness */
        }
        [data-theme="dark"] .bg-overlay { background: rgba(0,0,0,0.6); }

        @keyframes spinSlow { 100% { transform: rotate(360deg); } }

        /* --- UTILITIES --- */
        .hidden { display: none !important; opacity: 0; pointer-events: none; }
        .fade-in-up { animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; opacity: 0; transform: translateY(30px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        /* --- SHARED GLASS STYLES --- */
        .glass-panel {
            background: var(--glass-base-bg);
            backdrop-filter: var(--glass-base-blur);
            -webkit-backdrop-filter: var(--glass-base-blur);
            border: 1px solid var(--glass-base-border);
            box-shadow: var(--shadow-soft);
        }
        .glass-premium {
            background: var(--glass-premium-bg);
            backdrop-filter: var(--glass-premium-blur);
            -webkit-backdrop-filter: var(--glass-premium-blur);
            border: 1px solid var(--glass-premium-border);
            border-top-color: var(--glass-premium-highlight); /* Icy top edge */
            box-shadow: var(--shadow-soft);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* --- LANDING PAGE --- */
        #landing {
            position: fixed; inset: 0; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; transition: opacity 0.5s ease;
        }
        .landing-glass-card {
            padding: 50px 30px; border-radius: 40px;
            text-align: center;
            display: flex; flex-direction: column; align-items: center;
        }
        .main-icon {
            width: 100px; height: 100px;
            background: var(--gradient-primary);
            border-radius: 30px; box-shadow: var(--shadow-soft);
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 30px; transform: rotate(-10deg);
        }
        .main-icon svg { width: 50px; height: 50px; stroke: white; stroke-width: 1.5; }
        h1 { font-size: 3rem; font-weight: 800; margin-bottom: 10px; background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { font-size: 1.2rem; color: var(--text-muted); margin-bottom: 50px; }

        .btn-frost {
            padding: 20px 60px; border-radius: 60px;
            font-size: 1.3rem; font-weight: 700; color: var(--text-dark);
            cursor: pointer; will-change: transform;
            background: var(--glass-premium-bg);
            border: 2px solid var(--pink-medium);
        }
        .btn-frost:active { transform: scale(0.95); }

        /* --- MAIN APP --- */
        #app {
            height: 100%; display: flex; flex-direction: column;
            max-width: 650px; margin: 0 auto; padding: 20px; padding-top: 60px;
        }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .welcome span { display: block; font-size: 0.9rem; color: var(--text-muted); font-weight: 600; letter-spacing: 1px; text-transform: uppercase; }
        .welcome h2 { font-size: 2.2rem; font-weight: 800; }
        
        .theme-toggle {
            width: 50px; height: 50px; border-radius: 18px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .theme-toggle svg { width: 24px; height: 24px; stroke: var(--text-dark); }

        .search-bar {
            height: 60px; border-radius: 30px; padding: 0 25px;
            display: flex; align-items: center; gap: 15px; margin-bottom: 30px;
        }
        .search-bar svg { stroke: var(--pink-medium); width: 22px; height: 22px; }
        .search-bar input {
            flex: 1; background: transparent; border: none; font-size: 1.1rem;
            font-family: var(--font-ui); color: var(--text-dark);
        }
        .search-bar input::placeholder { color: var(--text-muted); opacity: 0.7; }

        .list-wrapper { flex: 1; overflow-y: auto; padding-bottom: 40px; -ms-overflow-style: none; scrollbar-width: none; }
        .list-wrapper::-webkit-scrollbar { display: none; }

        .letter-card {
            border-radius: 28px; padding: 20px; margin-bottom: 20px;
            display: flex; align-items: center; gap: 20px; cursor: pointer;
            will-change: transform;
        }
        .letter-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-hover); }
        .letter-card:active { transform: scale(0.98); }

        .card-icon {
            width: 55px; height: 55px; border-radius: 18px;
            background: var(--gradient-glow);
            display: flex; align-items: center; justify-content: center;
        }
        .card-icon svg { width: 28px; height: 28px; stroke: var(--pink-deep); }
        .card-content { flex: 1; }
        .card-title { font-weight: 700; font-size: 1.15rem; margin-bottom: 5px; }
        .card-preview { font-size: 0.95rem; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 240px; }
        .arrow-icon { opacity: 0.4; stroke: var(--pink-medium); }

        /* --- READER OVERLAY (The Ultimate Glass Sheet) --- */
        #reader {
            position: fixed; inset: 0; z-index: 200;
            display: flex; justify-content: center;
            pointer-events: none;
            transition: opacity 0.4s ease; opacity: 0;
        }
        #reader.active { pointer-events: auto; opacity: 1; }
        
        .reader-backdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.2); }

        .reader-sheet {
            width: 100%; max-width: 650px; height: 92vh;
            position: absolute; bottom: 0;
            border-radius: 40px 40px 0 0;
            display: flex; flex-direction: column;
            transform: translateY(100%); transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 -20px 50px rgba(0,0,0,0.1);
        }
        #reader.active .reader-sheet { transform: translateY(0); }

        .sheet-header { padding: 25px; display: flex; justify-content: flex-end; }
        .close-btn {
            width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            background: rgba(0,0,0,0.05);
        }
        .sheet-body { flex: 1; overflow-y: auto; padding: 0 35px 60px 35px; text-align: center; }
        .hero-icon {
            width: 90px; height: 90px; margin: 10px auto 30px;
            background: var(--gradient-primary); border-radius: 30px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: var(--shadow-soft);
        }
        .hero-icon svg { width: 45px; height: 45px; stroke: white; }
        .reader-title { font-family: var(--font-read); font-size: 2.5rem; line-height: 1.1; margin-bottom: 30px; background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; }
        .reader-text {
            font-family: var(--font-read); font-size: 1.35rem; line-height: 1.8;
            text-align: left; color: var(--text-dark); white-space: pre-wrap;
        }
        .signature { margin-top: 50px; font-family: var(--font-read); font-style: italic; font-size: 1.5rem; color: var(--pink-deep); text-align: right; }
    </style>
</head>
<body>

    <div class="animated-bg"></div>
    <div class="bg-overlay"></div>

    <section id="landing" class="glass-panel">
        <div class="landing-glass-card fade-in-up">
            <div class="main-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
            </div>
            <h1>Nicole's Book</h1>
            <p class="subtitle">A pastel world for our memories.</p>
            <button class="btn-frost glass-premium" onclick="app.enter()">Open Book</button>
        </div>
    </section>

    <section id="app" class="hidden">
        <header class="fade-in-up" style="animation-delay: 0.1s">
            <div class="welcome">
                <span>Welcome Back</span>
                <h2>Your Letters</h2>
            </div>
            <div class="theme-toggle glass-premium" onclick="app.toggleTheme()">
                <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
            </div>
        </header>

        <div class="search-bar glass-premium fade-in-up" style="animation-delay: 0.2s">
            <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
            <input type="text" placeholder="Find a memory..." oninput="app.search(this.value)">
        </div>

        <div id="list" class="list-wrapper fade-in-up" style="animation-delay: 0.3s"></div>
    </section>

    <div id="reader">
        <div class="reader-backdrop" onclick="app.closeReader()"></div>
        <div class="reader-sheet glass-premium">
            <div class="sheet-header">
                <div class="close-btn" onclick="app.closeReader()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </div>
            </div>
            <div class="sheet-body">
                <div id="r-icon" class="hero-icon"></div>
                <h2 id="r-title" class="reader-title"></h2>
                <div id="r-body" class="reader-text"></div>
                <div class="signature">Forever yours</div>
            </div>
        </div>
    </div>

    <script>
        const icons = {
            gift: `<svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 12 20 22 4 22 4 12"/><rect x="2" y="7" width="20" height="5"/><line x1="12" y1="22" x2="12" y2="7"/><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"/><path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"/></svg>`,
            heart: `<svg viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>`,
            star: `<svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>`,
            moon: `<svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>`
        };

        const letters = [
            { id: 1, icon: 'gift', title: "Happy Birthday, My Love", content: "I wanted to give you something that wouldn't fade away. This digital book is a space for all the words I sometimes can't find.\n\nI hope your day is as beautiful as the pastel skies we love. You deserve the world." },
            { id: 2, icon: 'heart', title: "Why You Mean Everything", content: "It's the way your eyes light up when you laugh. It's your endless kindness. It's how you make even the hardest days feel soft.\n\nYou are my favorite color in a grey world." },
            { id: 3, icon: 'star', title: "To Our Future", content: "I look at the stars and see the moments we haven't even had yet. Traveling, building a home, growing old.\n\nEvery step forward is brighter because I'm taking it with you." },
            { id: 4, icon: 'moon', title: "For Lonely Nights", content: "If you are reading this and feeling alone, remember that my love for you doesn't sleep. Close your eyes. I am right there with you, always." }
        ];

        const app = {
            init() {
                if(localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
                this.renderList(letters);
            },
            enter() {
                document.getElementById('landing').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('landing').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                }, 500);
            },
            renderList(data) {
                document.getElementById('list').innerHTML = data.map((l, i) => `
                    <div class="letter-card glass-premium fade-in-up" style="animation-delay: ${0.4 + (i * 0.1)}s" onclick="app.openReader(${l.id})">
                        <div class="card-icon">${icons[l.icon]}</div>
                        <div class="card-content">
                            <div class="card-title">${l.title}</div>
                            <div class="card-preview">${l.content}</div>
                        </div>
                        <svg class="arrow-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
                    </div>
                `).join('');
            },
            search(q) {
                const filtered = letters.filter(l => l.title.toLowerCase().includes(q.toLowerCase()) || l.content.toLowerCase().includes(q.toLowerCase()));
                this.renderList(filtered);
            },
            openReader(id) {
                const l = letters.find(item => item.id === id);
                document.getElementById('r-icon').innerHTML = icons[l.icon];
                document.getElementById('r-title').innerText = l.title;
                document.getElementById('r-body').innerText = l.content;
                document.getElementById('reader').classList.add('active');
            },
            closeReader() { document.getElementById('reader').classList.remove('active'); },
            toggleTheme() {
                const isDark = document.body.getAttribute('data-theme') === 'dark';
                document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
                localStorage.setItem('theme', isDark ? 'light' : 'dark');
            }
        };
        app.init();
    </script>
</body>
