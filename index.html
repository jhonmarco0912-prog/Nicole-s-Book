<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nicole's Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="landing-page">
        <div class="book-icon">ğŸ“–</div>
        <div class="fade-in">
            <h1 class="landing-title">Nicole's Book</h1>
            <p class="landing-subtitle">A collection of heartfelt letters</p>
            <button class="btn-primary" onclick="app.start()">Start Reading</button>
        </div>
    </section>

    <section id="main-app" class="hidden">
        <header>
            <h1>Your Letters</h1>
            <button class="theme-toggle" onclick="app.toggleTheme()" aria-label="Toggle Dark Mode">
                <span id="theme-icon">ğŸŒ™</span>
            </button>
        </header>

        <div class="search-container slide-up">
            <input type="text" id="search-input" class="search-bar" placeholder="Search letters..." oninput="app.handleSearch(this.value)">
        </div>

        <div id="letters-list" class="letters-grid slide-up" style="animation-delay: 0.1s;">
            </div>

        <div id="no-results" class="no-results hidden">
            <div style="font-size: 40px;">ğŸ”</div>
            <p>No letters found matching that.</p>
        </div>
    </section>

    <div id="reader-view">
        <div class="reader-nav">
            <button class="close-btn" onclick="app.closeReader()">âœ•</button>
            <span style="font-weight: 600; color: var(--text-secondary);">Reading</span>
            <div style="width: 40px;"></div> </div>
        <div class="reader-content">
            <span id="r-icon" class="reader-icon"></span>
            <h2 id="r-title" class="reader-title"></h2>
            <div id="r-body" class="reader-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
